<!DOCTYPE html>
<html lang="en">
<head>
    <title>ATM Card</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo mastercard.png" height="50px">
                <h3>Master Card</h3>
            </span>
           <img src="chip photo.png" alt="" class="chip">
        </header>
        <div class="card-detail">
            <div class="name-number">
                <h5>card number</h5>
                <h4 class="number">xxxx xxxxx xxxxx</h4>
                <h4 class="name">M Shahzaib</h4>
            </div>
            <div class="valid-date">
                <h5>valid thur</h5>
                <h4>05/05</h4>
            </div>
        </div>
    </div>
</body>
</html>
